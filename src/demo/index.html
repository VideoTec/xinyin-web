<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>『心印助记字』演示</title>
    <link rel="stylesheet" href="./demo.css" />
    <script src="./demo.js" defer type="module"></script>
  </head>
  <body>
    <p class="loading" id="loadingWidget">正在加载，请稍后...</p>
    <h1>『心印助记字』演示</h1>
    <div class="card">
      <h2>选择基础字集</h2>
      <label for="inputStartOf8105"
        >基础字集在《通用规范汉字表》开始位置:</label
      >
      <input type="text" id="inputStartOf8105" value="6" />
      <label for="inputCountIn8105">基础字集的汉字数量:</label>
      <input type="text" id="inputCountIn8105" value="666" />
    </div>
    <div class="card">
      <h2>输入『心印』</h2>
      <textarea id="inputTxtInHeart" rows="4">
吾有正法眼藏，涅槃妙心，实相无相微妙法门，不立文字，教外别传，付嘱大迦叶</textarea
      >
    </div>
    <div class="card">
      <button id="btnGenerateWord32">生成『心印助记字』</button>
      <p class="result" id="generatedWords32">生成的心印助记字...</p>
    </div>
    <div class="card">
      <h2>导入『心印助记字』</h2>
      <label for="inputWords32">输入心印助记字:</label>
      <textarea id="inputWords32" rows="2" cols="16"></textarea>
      <label for="inputPassword">输入密码</label>
      <span class="warning">注意：密码用于加密和解密导入的私钥</span>
      <input type="text" id="inputPassword" />
      <button id="btnImportWords32">导入</button>
      <p class="result" id="solanaAddress">导入的Solana地址...</p>
    </div>
    <div class="card">
      <h2>本地存储的密钥列表</h2>
      <button id="btnListSks">查看密钥列表</button>
      <ol class="result" id="sksList" style="padding-inline-start: 30px">
        <li>本地存储的密钥列表将显示在这里...</li>
      </ol>
      <button id="btnClearSks" class="small-button">清除密钥</button>
    </div>
  </body>
  <div class="card">
    <h2>签名</h2>
    <label for="signRawMessage">输入消息:</label>
    <input type="text" id="signRawMessage" value="Hello, Solana!" />
    <label for="signAddress">输入地址:</label>
    <input type="text" id="signAddress" placeholder="输入地址..." />
    <lable for="signSkPsw">输入密码:</lable>
    <input type="text" id="signSkPsw" placeholder="输入密码..." />
    <button id="btnSignMessage">签名</button>
    <p class="result" id="signResult">签名结果..</p>
    <button id="btnVerifySignature">验证签名</button>
  </div>
  <footer>
    <p>&copy; 2025 Demo Page</p>
  </footer>
</html>
